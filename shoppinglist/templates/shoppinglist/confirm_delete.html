{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2>Delete Shopping List</h2>
    <p>Are you sure you want to delete the shopping list "{{ shopping_list.name }}"?</p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Confirm Delete</button>
      <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
