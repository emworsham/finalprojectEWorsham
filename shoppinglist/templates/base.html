{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Shopping List App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <header>
        <!-- Common header content like navigation goes here -->
        <nav>
            {% if user.is_authenticated %}
                <form id="logout-form" action="{% url 'logout' %}" method="post" style="display: none;">
                {% csrf_token %}
                </form>
                <a href="#" onclick="document.getElementById('logout-form').submit(); return false;">Logout</a> |
                <a href="{% url 'dashboard' %}">Dashboard</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
            <!-- Add other navigation links if necessary -->
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Main content will be overridden by child templates -->
        {% endblock %}
    </main>

    <footer>
        <!-- Common footer content goes here -->
    </footer>
</body>
</html>
