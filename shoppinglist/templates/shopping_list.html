{% extends 'base.html' %}

{% block title %}Shopping List{% endblock %}

{% block content %}
    <h1>Shopping List</h1>
    <a href="{% url 'add_list_item' shopping_list.id %}">Add New Item</a>
    <ul>
        {% for item in items %}
            <li>
                {{ item.content }}
                <a href="{% url 'edit_list_item' item.id %}">Edit</a>
                <a href="{% url 'delete_list_item' item.id %}" onclick="return confirm('Are you sure?');">Delete</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
